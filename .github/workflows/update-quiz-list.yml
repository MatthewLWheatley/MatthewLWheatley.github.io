name: Update Quiz List

on:
  push:
    branches:
      - main
    paths:
      - 'Quizes/*.csv'

jobs:
  update-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Generate quiz list
        run: |
          cd Quizes
          echo '{"quizzes":[' > quizlist.json
          ls *.csv | sed 's/.*/"&"/' | paste -sd ',' - >> quizlist.json
          echo ']}' >> quizlist.json
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Quizes/quizlist.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update quiz list" && git push)